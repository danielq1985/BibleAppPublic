<head>
    <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

<p>
    {% if search %}
    You searched for: {{search}}
    {% else %}
    Enter search here:
    {% endif%}

</p>

<form method="POST">

    {{ form.hidden_tag()}}
    {{ form.search.label }} {{ form.search }}
    {{ form.submit() }}

</form>

<p>

<!--This is the payload from the api pull. It is currently in JSON format at the moment to test functionality-->
{{response_text["data"]}}

</p>

<!--This is to test functionality of looping through a JSON array. In the future you will be able to navigate the bible-->
<!--by just clicking buttons, no text. The buttons dont do anything yet, but you can see that the value will be pulled-->
<!--from what item you click in the array.-->
<p>
    {% for item in book_list_for_html["data"] %}

    <button type="button" class="btn btn-outline-primary" value="{{item["id"]}}">{{item["name"]}}</button>

    {% endfor %}

</p>
