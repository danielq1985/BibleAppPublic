<p>
    {% if search %}
    You searched for: {{search}}
    {% else %}
    {% endif%}

</p>

<form method="POST">

    {{ form.hidden_tag()}}
    {{ form.search.label }} {{ form.search }}
    {{ form.book_list_selector.label}} {{ form.book_list_selector}}
    <select name="chapter" method="GET" action="/">
    {% for item in t["data"] %}
        <option value="{{item["id"]}}" SELECTED>{{item["id"]}}</option>"
    {% endfor %}
    </select>

    {{ form.submit() }}

</form>
